<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger of Lager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Hoger of Lager?</h1>
    <div class="aura-score">Punten: <span id="aura">0</span></div>
    <div class="game-container">
        <div class="image-container">
            <img id="left-image" src="" alt="" width="200" height="200">
        </div>
        <div class="image-container">
            <img id="right-image" src="" alt="" width="200" height="200">
        </div>
    </div>
    <div class="buttons-container">
        <button id="higher-button">Hoger</button>
        <button id="lower-button">Lager</button>
        <button id="pullcard">Pull</button>
        <button id="go">Go</button>
        <div class="players">Speler: <span id="player-score">0</span></div>
        <div class="players">PC: <span id="pc-score">0</span></div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
